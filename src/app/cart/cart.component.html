<section class="cart-page">

    <!-- Display a message after submitting the form 
    <div *ngIf="orderSubmitted">
      <span class="kiitos">Kiitos tilauksesta!</span>
    </div>-->


  <h3>Ostoskorisi</h3>
  <p>
    <a routerLink="/shipping">Toimitusmaksut</a>
  </p>


  <ul class="list-group mb-3" style="max-width: 42rem;">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of items">
      {{ item.name }}      
      <span class="badge bg-primary rounded-pill">{{ item.price | currency }} € 
      <button type="button" class="btn-close" aria-label="Close" (click)="removeItem(item)"></button>
    </span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Yhteensä
      <span class="badge bg-dark rounded-pill">{{ totalPrice | number:'1.2-2' }} €</span>
    </li>
  </ul>




  <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
 
    <div class="input-group mb-2" style="max-width: 32rem;">
      <span class="input-group-text" id="basic-addon1">Nimi</span>
      <input type="text" class="form-control" placeholder="Etunimi ja Sukunimi" aria-label="Username" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-2" style="max-width: 32rem;">
      <span class="input-group-text" id="basic-addon1">Osoite</span>
      <input type="text" class="form-control" placeholder="Osoite" aria-label="Username" aria-describedby="basic-addon1">
    </div>
  
    <br>
    <button class="ostabutton" type="submit">Tilaa <i class="bi bi-check-square"></i></button>
    <br>
    <button class="backbutton" routerLink="/">Takaisin <i class="bi bi-x-lg"></i></button>
  </form>


</section>
