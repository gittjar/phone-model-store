<section class="container">

  <div class="card" *ngIf="product" style="max-width: 32rem;">
	
	<div class="card-header mb-3">
		<h1>{{product.name}}</h1>
	</div>
		

	


	<figure *ngFor="let image of product.images">
		<img [src]="image" class="card-img-top">
	  </figure>
	<div class="card-body">
	  <h5 class="card-title">Here can be text more .. !</h5>
	  <p class="card-text">{{product.description}}</p>
	  <p class="card-text">Materiaali: {{product.mainmaterial}}</p>
	  <p class="card-text"><small class="text-body-secondary">Varastossa: {{product.varastossa ? 'kyll√§' : 'ei'}}</small></p>	  <p class="card-text"><a routerLink="/shipping">Toimitusmaksut</a></p>
	  <h2>{{product.price | currency}}</h2>

	  <button class="ostabutton" (click)="addToCart(product)">Osta <i class="bi bi-bag-plus"></i></button>
	  <br>
	  <button class="backbutton" (click)="goBack()">Takaisin <i class="bi bi-x-lg"></i></button>

	


	</div>
  </div>
</section>
