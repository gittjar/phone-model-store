<head>
<meta charset="iso-8859-1" />
</head>
<section *ngIf="product">

<h1>Puhelimen {{product.name}} lis√§tiedot</h1>

<div class="card mb-3" style="max-width: 540px;" >
	<div class="row g-0">
		<article class="prod-details-head">
		<span class="flexgrow9">{{product.name}}</span>
		<button type="button" class="backbutton" (click)="goBack()"><i class="material-icons">close</i></button>
	</article>
		<h1>{{product.price | currency}}</h1>
	  <div class="col-md-4">
		<img src="{{product.image}}">
	  </div>
	  <div class="col-md-8">
		<div class="card-body">
		  <h5 class="card-title"></h5>
		  <p class="card-text">{{product.description}}</p>
		  <p class="card-text">Materiaali: {{product.mainmaterial}}</p>
		  <p class="card-text">Varastossa: {{product.varastossa}}</p>

		  <p class="card-text"><small class="text-muted">
			<button class="ostabutton" (click)="addToCart(product)">Osta</button>
			<p><a routerLink="/shipping">Toimitusmaksut</a></p></small></p>
		</div>
	  </div>
	</div>
  </div>
</section>
